name: Build and deploy PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live and make
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full make

      - name: Build PDFs
        run: |
          make deps   # clone latex-libs if missing (no auto-update)
          make        # produces docs/slides.pdf and docs/handout.pdf

      # Prepare GitHub Pages artifact from docs/
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
